
<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Year and Month</mat-label>
    <input matInput [matDatepicker]="yearMonthPicker" [formControl]="yearMonthControl">
    <mat-datepicker-toggle matSuffix [for]="yearMonthPicker"></mat-datepicker-toggle>
    <mat-datepicker
      #yearMonthPicker
      startView="year"
      (monthSelected)="setMonthAndYear($event, yearMonthPicker)"
      panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>

  <app-shift-table [shifts]="shifts"></app-shift-table>

</div>
