<h1 mat-dialog-title>{{ "LOGIN.TITLE" | translate }}</h1>

<div mat-dialog-content>
  <form [formGroup]="loginForm">

    <mat-form-field class="full-width">
      <mat-label>{{ "LOGIN.LABEL.USERNAME" | translate }}</mat-label>
      <input matInput formControlName="username" [matAutocomplete]="auto" cdkFocusInitial id="usernameInput">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let userPrimaryKey of (usernameAutoComplete$ | async)" [value]="userPrimaryKey.username">
          {{userPrimaryKey.username}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="loginForm.controls.username.hasError('notExist')" id="usernameNotExistErrorMessage">
        {{ "GLOBAL.DONOT_EXIST_ERROR" | translate: { value: "LOGIN.LABEL.USERNAME" | translate } }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>{{ "LOGIN.LABEL.PASSWORD" | translate }}</mat-label>
      <input matInput formControlName="password" type="password" id="passwordInput">
      <mat-error *ngIf="loginForm.controls.password.hasError('wrongPassword')" id="wrongPasswordErrorrMessage">
        {{ "LOGIN.WRONG_PASSWORD_ERROR" | translate }}
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>

  <button mat-button
    color="accent"
    (click)="onCancelClick()"
    cdkFocusInitial
    id="loginCancelButton">
    {{ "GLOBAL.CANCEL" | translate }}
  </button>

  <button mat-button
    color="primary"
    (click)="onConfirmClick()"
    id="loginSubmitButton">
    {{ "GLOBAL.LOG_IN" | translate }}
  </button>
</div>
