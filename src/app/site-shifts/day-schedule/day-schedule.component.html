<mat-card>
  <mat-card-title>
    {{ "WEEKDAYS." + day | translate }}
  </mat-card-title>
  <mat-card-content class="flex flex-row gap-3 m">
    <app-site-shift
      *ngFor="let siteShiftFull of siteShiftFulls"
      [siteShiftFull]="siteShiftFull"
      [day]="day"
    ></app-site-shift>
  </mat-card-content>
</mat-card>
